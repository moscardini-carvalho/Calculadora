<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Flask</title>
    <link rel="stylesheet" href="../static/Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('/')">÷</button>

            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('*')">×</button>

            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('-')">−</button>

            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="press('+')">+</button>

            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let expression = "";

        function press(value) {
            expression += value;
            document.getElementById("display").innerText = expression;
        }

        function clearDisplay() {
            expression = "";
            document.getElementById("display").innerText = "0";
        }

        function calculate() {
            fetch(`/calcular?expr=${encodeURIComponent(expression)}`)
                .then(response => response.json())
                .then(data => {
                    expression = data.result.toString();
                    document.getElementById("display").innerText = expression;
                })
                .catch(error => {
                    expression = "";
                    document.getElementById("display").innerText = "Erro";
                });
        }
    </script>
</body>

</html>
