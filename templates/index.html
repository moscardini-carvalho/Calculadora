<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Flask</title>
    <link rel="stylesheet" href="../static/Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('/')">÷</button>

            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('*')">×</button>

            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('-')">−</button>

            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="press('+')">+</button>

            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <!-- Botão para abrir histórico -->
    <button id="toggle-history" class="history-btn">Histórico</button>

    <!-- Popup de histórico -->
    <div id="history-popup" class="history-popup">
        <h3>Últimos cálculos</h3>
        <ul id="history-list"></ul>
    </div>


    <script>
        let expression = "";
        let history = [];

        function press(value) {
            expression += value;
            document.getElementById("display").innerText = expression;
        }

        function clearDisplay() {
            expression = "";
            document.getElementById("display").innerText = "0";
        }

        function calculate() {
            fetch(`/calcular?expr=${encodeURIComponent(expression)}`)
                .then(response => response.json())
                .then(data => {
                    const result = data.result.toString();
                    history.unshift(`${expression} = ${result}`);
                    updateHistory();
                    expression = result;
                    document.getElementById("display").innerText = result;
                })
                .catch(error => {
                    expression = "";
                    document.getElementById("display").innerText = "Erro";
                });
        }

        function updateHistory() {
            const list = document.getElementById("history-list");
            list.innerHTML = "";
            history.slice(0, 10).forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                li.onclick = () => {
                    const result = item.split(" = ")[1];
                    expression = result;
                    const display = document.getElementById("display");
                    display.innerText = result;
                    display.classList.add("flash");
                    setTimeout(() => display.classList.remove("flash"), 300);
                };
                list.appendChild(li);
            });
        }

        document.getElementById("toggle-history").onclick = () => {
            const popup = document.getElementById("history-popup");
            popup.classList.toggle("show");
        };
    </script>
</body>

</html>
